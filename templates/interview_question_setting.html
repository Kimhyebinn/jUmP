{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'multi.css' %}">
        <title> Multicampus Group Project </title>
        <script>
        function send(){
        alert("send");
        document.getElementById("contents").submit();
        }
    </script>
    </head>
    <body>
        <div class="main_title" align="center">
            <form>
                <button type="button" class="title_button" onclick="location.href='{% url 'index' %}'"> jUmP </button>
            </form>
        </div>
        <div class="main_button_line" align="center">
            <form>
                <button type="button" class="main_buttons" onclick="location.href='{% url 'index' %}'"> 소개 </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="main_buttons" onclick="location.href='{% url 'interview' %}'"> 면접준비 </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="main_buttons" onclick="location.href='{% url 'docu:index' %}'"> 면접자료 </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="main_buttons" onclick="location.href='{% url 'privacy' %}'"> 마이페이지 </button>
            </form>
        </div>
        <div class="box_out">
            <div class="box_in" align="center">
                <div class = "form">
                    <form insung_num = 'insung_num' skill_num="skill_num" level = "level" action="{% url 'main' %}" method = "post">
                        {% csrf_token %}
                        <h2>면접 세팅 설문지</h2>
                        1. 문항의 수를 정해주세요. 단, 전체 문항 수는 인성면접, 기술면접을 합쳐서 최대 10문항까지 가능합니다.
                        <br> 인성면접
                        <input type="radio" name="insung_num" value="0"> 0
                        <input type="radio" name="insung_num" value="1"> 1
                        <input type="radio" name="insung_num" value="2"> 2
                        <input type="radio" name="insung_num" value="3"> 3
                        <input type="radio" name="insung_num" value="4"> 4
                        <input type="radio" name="insung_num" value="5"> 5
                        <input type="radio" name="insung_num" value="6"> 6
                        <input type="radio" name="insung_num" value="7"> 7
                        <input type="radio" name="insung_num" value="8"> 8
                        <input type="radio" name="insung_num" value="9"> 9
                        <input type="radio" name="insung_num" value="10"> 10
                        <br> 기술면접
                        <input type="radio" name="skill_num" value="0"> 0
                        <input type="radio" name="skill_num" value="1"> 1
                        <input type="radio" name="skill_num" value="2"> 2
                        <input type="radio" name="skill_num" value="3"> 3
                        <input type="radio" name="skill_num" value="4"> 4
                        <input type="radio" name="skill_num" value="5"> 5
                        <input type="radio" name="skill_num" value="6"> 6
                        <input type="radio" name="skill_num" value="7"> 7
                        <input type="radio" name="skill_num" value="8"> 8
                        <input type="radio" name="skill_num" value="9"> 9
                        <input type="radio" name="skill_num" value="10"> 10
                    <br>
                        2. 기술 면접의 난이도를 설정해주세요.
                        <input type="radio" name="level" value="0"> 하
                        <input type="radio" name="level" value="1"> 중
                        <input type="radio" name="level" value="2"> 상
                        <br></br>
                    <button type="submit" onclick="send();" align="center"> 전송 </button>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
