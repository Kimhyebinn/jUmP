{% extends "mainpage.html" %}

{% block content%}

<section id="header">
    <h1><a href="{% url 'index' %}">jUmP</a></h1>
    <nav id="nav">
        <ul>
            <li id="btn_home"><a href="{% url 'audiotest:index' %}">Home</a></li>
            <li class="current" id="btn_interview"><a href="{% url 'audiotest:interview' %}">Interview</a></li>
            <li id="btn_employment_info"><a href="{% url 'docu:index' %}">Employment info.</a></li>
            <li id="btn_mypage"><a href="{% url 'audiotest:privacy' %}">Mypage</a></li>
            {% if user.is_authenticated %}
            <li id="btn_logout"><a href="{% url 'audiotest:logout' %}">Logout</a></li>
            {% else %}
            <li id="btn_login"><a href="{% url 'audiotest:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
<div class="interview">
    <div class = "jUmP">
        <img class = "image" src= "/static/img/JUMP.png" alt = "jump 아이콘" width = "auto" height = "400" align = "right"></img>
    </div>
    <div class="interview_text">
        <button type="button" class="setting_button" onclick="location.href='{% url 'audiotest:setting' %}'">면접 세팅</button>
    </div>
    <div class = "text-box">
        <div class = "text-wrap">
            <div class = "slogan">
                <h1>우리는 올라갈 일만 남았다</h1>
                <h2>#jUmP_UP</h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
